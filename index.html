<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="site-title">Site Title</header>
        <nav class="nav nav1">Nav 1</nav>
        <nav class="nav nav2">Nav 2</nav>
        <nav class="nav nav3">Nav 3</nav>
        <div class="post-title">Post Title</div>
        <aside class="post-meta">Post Meta</aside>
        <main class="main-content">Main Content</main>
        <div class="main-image">Main Content Image</div>
        <aside class="sidebar">Side Bar</aside>
        <div class="ads">Ads</div>
        <div class="other-stuffs">Other Stuffs</div>
        <footer class="footer">@2018 footer</footer>
    </div>
</body>
</html>
